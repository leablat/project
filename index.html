<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>


  <title>Project 1</title>
  <style></style>
</head>

<body>
  <div class="container">
    <div class="row">
      <h1 id="mainHeader">My Task Board</h1>
      <div id="note">
        <div id="app">
          <form id="form" style="padding: 15px;">
            <div class="row">
              <div class="col-lg-12">


                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">My Task</span>
                  </div>
                  <input type="text" class="form-control" id="taskDate" required>

                </div>

                <div class="form-group">
                  <h4>Due Date:</h4><input id="date" type="date"required />
                  <h4>Due Time:</h4><input id="time" type="time" required/>

                </div>

                <br />
                <button id="SaveButton" type="button" class="btn btn-success">
                  <span> Save </span>
                </button>
                <button id="clearButton" type="button" class="btn btn-danger">
                  <span> Clear </span>
                </button>

              </div>
            </div>
          </form>


          <span id="wrap">
            <span id="allTask">
              <img id="text" class='scroll'>
              <div></div>
              <div></div>
              <div></div>
              
              
            </span>
          </span>
        </div>
        <script src="./tasks.js"></script>
        <script src="./index.js"></script>
      </div>
    </div>
  </div>
</body>

</html>
